<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration form</title>
</head>
<body>
    <h1>Codinggita student registration form</h1>
    <p>Please fill out the form below to register for the 
CodingGita MERN Stack Program.</p><br><br>
<form action="" method="post">
    <label for="name">full name :</label>
    <input type="text" id="name"><br><br>
    <label for="email">Email :</label>
    <input type="email" id="email"><br><br>
    <label for="password">password:</label>
    <input type="password" id="password"><br><br>
    <label for="number">mobile number :</label>
    <input type="number" id="number"><br><br>
    <label for="radio">male :</label>
    <input type="radio" name="navaz">
    <label for="radio">female :</label>
    <input type="radio" name="navaz">
    <label for="radio">other :</label>
    <input type="radio" name="navaz"><br><br>
    <label for="checkbox">coding:</label>
    <input type="checkbox" name="navaz">
    <label for="checkbox">sport :</label>
    <input type="checkbox" name="navaz">
    <label for="checkbox">music :</label>
    <input type="checkbox" name="navaz"><br><br>
    <input type="date" name="date" id="date"><br><br>
    <input type="file"><br><br>
    <select name="" id="">
<option value="MERN stack">mern stack</option>
<option value="DSA">DSA</option>
<option value="web development">web development</option>
    </select><br><br>
    <textarea name="" id="" cols="35" rows="8">Address</textarea><br><br>
   preferred study hours :<input type="range"><br><br>
<label for="">favorite color:</label>
<input type="color"><br><br>
<label for="url">your portfolio website:</label>
<input type="url"><br><br>
<label for="search">search interest :</label>
<input type="search"><br><br>
<label for="time">preferred study time</label>
<input type="time"><br><br>
<button>submit</button>
<button>reset</button>
</body>
</html>
