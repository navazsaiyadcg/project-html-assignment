<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback form</title>
    <h1>codinggita feedback form</h1>
    <p>We value your feedback. Please fill out this form to help us improve.”</p><br><br>
    <form action="" method="post">
<label for="name">full name :</label>
    <input type="text" id="name"><br><br>
    <label for="email">Email :</label>
    <input type="email" id="email"><br><br>
    <select>
    <option value="">MERN stack course</option>
    <option value="">DSA bootcamp</option>
    <option value="">web development workshop</option>
</select><br><br>
<label for="radio">Rate your experience:</label><br>
<input type="radio" name="navaj">
<label for="radio">1 star</label>
<input type="radio" name="navaj">
<label for="radio">2 star</label>
<var><input type="radio" name="navaj">
<label for="radio">3 star</label>
<input type="radio" name="navaj">
<label for="radio">4 star</label>
<input type="radio" name="navaj">
<label for="radio">5 star</label></var><br><br>
<label for="">What aspects are you giving feedback on?</label><br>
<input type="checkbox" name="navaz">
<label for="">content quality</label><br><br>
<input type="checkbox" name="navaz">
<label for="">teaching method</label><br><br>
<input type="checkbox" name="navaz">
<label for="">support & Guidence</label><br><br>
<input type="checkbox" name="navaz">
<label for="">overall Experience</label><br><br>
<textarea name="" id="" rows="7" cols="30">Additional Suggestions:</textarea><br>
<label for="">How satisfied are you? (1–10 scale)</label>
<input type="range" min="1" max="10"><br><br>

<label for="">Would you recommend us to a friend?</label><br>
<input type="radio" name="navaj">
<label for="">yes</label><br>
<input type="radio" name="navaj">
<label for="">no</label><br><br>
<label for="">Date of Feedback:</label>
<input type="date"><br><br>
<input type="button" value="submit">
<input type="button" value="reset">
    </form>
</head>
