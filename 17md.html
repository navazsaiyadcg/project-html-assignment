<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr>
    <form action="">
        <label for="Full Name">Full Name</label>
        <input type="text" aria-label="Full Name" id="Full name" required placeholder="Enter your full name"><br><br>
                <label for="Father Name">Father Name</label>
        <input type="text" aria-label="Father Name" id="Father Name" required placeholder="Enter your father name"><br><br>
                <label for="Mother Name">Mother Name</label>
        <input type="text" aria-label="Mother Name" id="Mother Name" required placeholder="Enter your mother name"><br><br>
<label for="Email Address">Email Address</label>
<input type="email" aria-label="Email Address" id="email Address" placeholder="Enter the email Address" required>
<br><br>
<label for="Phonenumber">Phone Number</label>
<input type="number" max="9999999999" min="6000000000" required placeholder="Enter the phone number" aria-label="Phone number" id="Phonenumber" aria-describedby="phonehelp">
<small id="phonehelp">Enter a 10-digit number starting from 6 to 9 (e.g. 9876543210)</small>

<br><br>
<label for="date">Date of Birth:</label>
<input type="date" name="Date of birth" id="date" required>
<br>
<br>
<fieldset>
    <legend><label for="Gender">Gender:</label></legend>
<input type="radio" name="radio" id="male">
<label for="male">Male</label>
<input type="radio" name="radio" id="Female">
<label for="Female">Female</label>
<input type="radio" name="radio" id="Other">
<label for="Female">Other</label></fieldset>
<br><br>
<label for="national">Natioality:</label>
<select name="Natioality" id="">
<option value="">Indian</option>
<option value="">NRI</option>
<option value="">Other</option>
</select>
<br><br>
<label for="File"> Upload File:</label>
<input type="file">

    </form>
    <hr>
    <br>
    <form action="#">
        
        <label for="qualification">Highest Qualification:</label>
        <select name="" id="">
            <option value="">Matric</option>
            <option value="">Inter</option>
            <option value="">graduate</option>
            <option value="">Other</option>
        </select>
        <br><br>
        <label for="">Stream:</label>
        <select name="" id="">
            <option value="">Arts</option>
            <option value="">Science</option>
            <option value="">B.E</option>
            <option value="">B.SC</option>
            <option value="">Other</option>
        </select>
        <br><br>
       
  <label for="percentage">Percentage:</label>
  <input type="number" id="percentage" name="percentage" required min="40" max="100" placeholder="Enter your score">
  <br><br>
  <label for="pass">Year Passing</label>
  <input type="date" required>
<br><br>
<fieldset>
    <label for="Subjects">Subjects Studied:</label>
    <input type="checkbox" required id="..">
    <label for="">Physics</label>
    <input type="checkbox" required id="..">
    <label for="">Chemistry</label>
    <input type="checkbox" required id="..">
    <label for=""> Math</label>
    <input type="checkbox" required id="..">
    <label for="">Biology</label>
    <input type="checkbox" required id="..">
    <label for="">CS</label>
    <input type="checkbox" required id="..">
    <label for="">English</label>
    <input type="checkbox" required id="..">
    <label for="">others</label>
</fieldset>
<br><br>
<label for="">Upload Certificates:</label>
  <input type="file" multiple>
  <br><br>
  <label for="">Preferred Course</label>
  <select name="" id="" >
    <option value="">MERN Stack</option>
    <option value="">DSA Bootcamp</option>
    <option value="">AI/ML</option>
    <option value="">Web Developement</option>
    <option value="">Cloud COmputing</option>
  </select>
  <br><br>
  
  <fieldset>
  <legend>Admission Category:</legend>
  <input type="radio" name="radio" required>
  <label for="">General</label>
  <input type="radio" name="radio" required>
  <label for="">SC</label>
  <input type="radio" name="radio" required>
  <label for="">ST</label>
  <input type="radio" name="radio" required>
  <label for="">OBC</label>
  <input type="radio" name="radio" required>
  <label for="">EWS</label>
  <input type="radio" name="radio" required>
  <label for="">others</label>
  </fieldset>
  <br><br>
  <hr>
  <label for="">Internet Access?</label>
  <input type="radio" name="radio">
  <label for="">YES</label>
  <input type="radio" name="radio">
  <label for="">NO</label>
  <br><br>
  <label for="">Devices Used daily:</label>
  <input type="checkbox" name="checkbox">
  <label for="">Laptop</label>
  <input type="checkbox" name="checkbox">
  <label for="">MObile</label>
  <input type="checkbox" name="checkbox">
  <label for="">Tablet</label>
  <input type="checkbox" name="checkbox">
  <label for="">Desktop</label>
  <br><br>
  <label for="">Average Daily Usage:</label>
  <select name="" id="">
    <option value="">
        &lt;1hours
    </option>
    <option value="">1-3hours</option>
    <option value="">3-6hours</option>
    <option value="">6+hours</option>
  </select>
<label for="">&lt;1hours</label>
        <label for="">&lt;1-3hours</label>
        <label for="">&lt;3-6hours</label>
        <label for="">&lt;6+hours</label>
        <br><br>
        <label for="">Preferred Study Time:</label>
        <input type="time">
        <br><br>
        <label for="Data">Weekly Data Usage</label>
        <input type="range" id="Data" min="1" max="100">
        <br><br>
       
        <label for="social">Favorite Social Platform:</label>
<input list="platforms" id="social" name="social" placeholder="Choose or type..." />

<datalist id="platforms">
  <option value="YouTube">
  <option value="Instagram">
  <option value="LinkedIn">
  <option value="Discord">
  <option value="GitHub">
  <option value="Twitter">
</datalist>
<br><br>
<label for="">Skills:</label>
  <input type="checkbox" name="checkbox">
  <label for="">HTML</label>
  <input type="checkbox" name="checkbox">
  <label for="">CSS</label>
  <input type="checkbox" name="checkbox">
  <label for="">JS</label>
  <input type="checkbox" name="checkbox">
  <label for="">React</label>
  <input type="checkbox" name="checkbox">
  <label for="">Node.js</label>
  <input type="checkbox" name="checkbox">
  <label for="">MongoDB,</label>
  <input type="checkbox" name="checkbox">
  <label for="">GIT</label>
  <input type="checkbox" name="checkbox">
  <label for="">others</label>
  <br><br>
  <label for="">Upload Internet Speed Test Screnshoot:</label>
  <input type="file">
  <br><br>
  <label for="">Favorite Color:</label>
  <input type="color">
  <br><br>
  <label for="Internet">Inter satisfications:</label>
        <input type="range" id="Inter" min="1" max="10">
        <br><br>
        <hr>
   <label for=""> Why do you want to join CodingGita?</label>
   <textarea name="" id="" cols="50" rows="10" required aria-label="text for CodingGita?" placeholder="Your txt...."></textarea> 
       <br>
       <label for="">How has the internet helped your education?</label>
   <textarea name="" id="" cols="50" rows="10" required aria-label="text for CodingGita?" placeholder="Your txt...."></textarea> 
    <br><br>
    <label for="">Would you recommend CodingGita to friends? </label>
     <input type="radio" name="radio">
     <label for="">YES</label>
     <input type="radio" name="radio">
     <label for="">No</label>
        <br>
        <br>
    <label for="">Upload your Signature:</label>
    <input type="file"> 
    <br><br>     
     <label for="">Date of Submission:</label>
    <input type="date"> 
    <br><br>
    <button style="background: rgb(200, 200, 249);"  value="Submit" aria-label="SUbmit button">Submit</button>  
    <hr>   
</form>

    
</body>
</html>
</body>
</html>
